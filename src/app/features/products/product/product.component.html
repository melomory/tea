<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img
        class="img-fluid rounded mb-3 product-image"
        src="{{ product.image }}"
        alt="Чай"
      />
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">{{ product.title }}</h2>
      <div class="mb-3">
        <span class="h4 me-2">{{ product.price }}</span>
      </div>
      <p class="mb-4">{{ product.description }}</p>

      <a
        class="btn btn-primary btn-lg mb-3 me-2"
        [routerLink]="'/order'"
        [queryParams]="{ product: product.title }"
      >
        <i class="bi bi-cart-plus"></i> Купить
      </a>
    </div>
  </div>
</div>
