<section>
  <div class="container">
    <h2 class="text-center my-5 pt-4 py-1 fw-bold">{{ isSearch ? 'Результаты поиска по запросу ' + getSubject() : 'Наши чайные коллекции' }}</h2>
    <div class="row row-cols-md-3 row-cols-sm-2 row-cols-xs-1 g-4">
      <ng-template ngFor let-item [ngForOf]="products">
        <div class="col">
          <product-card [product]="item"></product-card>
        </div>
      </ng-template>
    </div>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" *ngIf="isLoading">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</section>
